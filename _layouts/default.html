<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/therest.css' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Lato:300&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    {{ content }}
<br>
    <p><small> <i>Built with &lt;3 &amp; and <a href="https://jekyllrb.com/">Jekyll</a> and some stuff from the <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a> and hey let's be honest caffeine I mean I don't know what to tell you dogg</i> </small></p>
</body>
</html>
